<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
  <!-- Search Page -->

    <!-- Header -->
    <section id="recipe-section">
      <h2 class="section-heading">Welcome to the Recipe Finder!</h2>

   <!-- Search Bar -->
   <div id ="search">
      <input aria-label="food-input" id="food-input" />
      <button id="recipe-button">Give me a recipe!</button>
      <a id="recipe-label"></a>
      </div>
    </section>

    <!-- Search Result -->
    <!-- Show Recipe -->
    <div id="card-container">
      <div class="cardStyle" id="show-recipe">
        <div id="the-recipe">
        <img id="recipe-thumbnail">      <!-- add thumbnail src in js -->
        <p id="recipe-name"></p>          <!-- add recipe name-->
        </div>
        <div id="recipe-info">
        <ul id="ingredients-list"><span id="ingredients-subheading">Ingredients</span></ul>   <!-- ingriedients list - add Li in JS-->
        </div>
      </div> 
    </div>
    <script src="./main.js"></script>
  </body>
</html>
